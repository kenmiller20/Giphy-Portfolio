<!DOCTYPE html>
<html lang="en">

<head>
  	<meta charset="utf-8">
  	<title>Giphy Portfolio</title>
    
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
	<br>
	<div class="container">
	    <div id="row1" class="row">

	    	<!-- Animal Topic panel -->
	        <div class="col-md-9">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <h2 class="panel-title"><strong>Animal Topics</strong></h2>
	                </div>
	                <div class="panel-body">
	                    <h4 id="animal-topics"></h4>
	                </div>
	            </div>
	        </div>  

			<!-- Add Animal Topic panel -->
			<div class="col-md-3">
				<div class="panel panel-default">
		        	<div class="panel-heading">
		            	<h2 class="panel-title"><strong>Add an Animal Topic</strong></h2>
		            </div>
		            <div class="panel-body">
		            	<form role="form">
        		      		<div class="form-group">
                				<label for="search">Add Animal</label>
                				<input type="text" class="form-control" id="added-animal">
              				</div>
              				<button type="submit" class="btn btn-default" id="add-animal">Submit</button>
            			</form>
					</div>
				</div>
			</div>
		</div>

		<!--  Selected Animal Topic imagea panel -->
	    <div id="row2" class="row">
	        <div class="col-md-12">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <h2 class="panel-title"><strong>Animal Images</strong></h2>
	                </div>
	                <div class="panel-body">
	                    <div id="animal-images"></div>
	                </div>
	            </div>
	        </div>  
	    </div>
	</div>


	<!-- Added link to the giphy.js -->
	<script type="text/javascript" src="assets\javascript\giphy.js"></script>
</body>

</html>
